<app-components [ngClass]="mode?'':'dark'"></app-components>
<button [ngClass]="mode?'':'dark'" (click)="changeMode()"
  class="btn text-beige z-index bg-orange rounded-circle shadow position-fixed bottom-0 end-0 mb-5 me-5">
  <i *ngIf="mode" class="bi bi-brightness-high"></i>
  <i *ngIf="!mode" class="bi bi-moon-fill"></i>
</button>
